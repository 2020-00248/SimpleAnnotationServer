<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" type="text/css" href="mirador/css/mirador-combined.css">
  <title>Mirador Viewer</title>
  <style type="text/css">
    body { padding: 0; margin: 0; overflow: hidden; font-size: 70%; }
    #viewer { background: #333 url(mirador/images/debut_dark.png) left top repeat; width: 100%; height: 100%; position: fixed; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script src="mirador/mirador.js"></script>
  <script src="js/simpleASEndpoint.js"></script>
  <script type="text/javascript">
  	i18n.setLng('cy', function(err, t) { /* loading done */console.log('loaded') });

    $(function() {
      Mirador({
        "id": "viewer",
        "layout": "1x1",
		  "mainMenuSettings" :
		  {
		  		"show": true,
		  		"buttons" : {"bookmark" : true, "layout" : true},
		  		"userLogo": {"label": "Home", "attributes": {"href": "index.html"}}
		  },
		  'showAddFromURLBox' : false,
		  "saveSession": true,
        "data": [
          { "manifestUri": "http://dams.llgc.org.uk/iiif/2.0/4642022/manifest.json", "location": "National Library of Wales"}
        ],
        "windowObjects": [],
		  /** Testing Annotations **/
		  annotationEndpoint: {
				name: 'Simple Annotation Store Endpoint',
				module: 'SimpleASEndpoint',
				options: {
					url: 'annotation',
				}
		  }
      });
    });
  </script>
</body>
</html>
